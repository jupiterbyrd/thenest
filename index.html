<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/icons/7ptstar.svg" />
    <title>Jupiterbyrd Hub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Profile -->
      <header>
        <img
          src="assets/jupiterbyrd-logo-long-solid.svg"
          alt="Jupiterbyrd"
          class="logo"
        />
        <p class="tagline">
          Musician <span class="star"> & </span> Poet, World-builder
        </p>
      </header>

      <!-- Links -->
      <main>
        <section id="music-menu">
          <a
            href="https://open.spotify.com/artist/4mHAEuKUAcJq9P0Xh86QYT"
            class="music-icon"
            target="_blank"
            ><img src="assets/icons/spotify.svg"
          /></a>

          <a
            href="https://www.youtube.com/@thisisjupiterbyrd"
            class="music-icon"
            target="_blank"
            ><img src="assets/icons/youtube.svg"
          /></a>
          <a
            href="https://music.apple.com/us/artist/jupiterbyrd/1828181025"
            class="music-icon"
            target="_blank"
            ><img src="assets/icons/applemusic.svg"
          /></a>
        </section>

        <a
          href="https://www.instagram.com/thisisjupiterbyrd/"
          target="_blank"
          class="link-card"
        >
          Instagram <br />@thisisjupiterbyrd
        </a>

        <h2>My Coding Projects</h2>

        <a
          href="https://github.com/jupiterbyrd"
          target="_blank"
          class="link-card bubble-btn"
        >
          GitHub
        </a>

        <a
          href="https://medium.com/towards-a-lucid-existence"
          target="_blank"
          class="link-card bubble-btn"
        >
          ASSEMBLAGE, my Medium Blog
        </a>
        <h2>My Writing</h2>
        <a
          href="https://substack.com/@thisisjupiterbyrd"
          target="_blank"
          class="link-card"
        >
          Substack
        </a>

        <a href="mailto:thisisjupiterbyrd@gmail.com" class="link-card">
          Contact Me!
        </a>
      </main>

      <!-- Footer -->
      <footer>
        <p class="tagline">Built by Jupiterbyrd</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
